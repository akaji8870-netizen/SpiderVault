<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SpiderVault</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#0a0f2c,#8b0000);
color:white;
}

header{
text-align:center;
padding:20px;
font-size:26px;
font-weight:bold;
background:black;
box-shadow:0 0 20px red;
letter-spacing:2px;
}

.card{
background:rgba(0,0,0,0.85);
border:2px solid red;
border-radius:15px;
padding:15px;
margin:15px;
box-shadow:0 0 15px red;
}

button{
background:linear-gradient(45deg,red,blue);
border:none;
color:white;
padding:10px;
border-radius:8px;
margin-top:8px;
width:100%;
font-weight:bold;
}

input{
width:100%;
padding:8px;
margin-top:6px;
border-radius:8px;
border:none;
}

img{
width:100%;
border-radius:10px;
margin-top:5px;
}

.hidden{display:none;}

.adminBtn{
position:fixed;
top:10px;
right:10px;
background:black;
padding:8px 12px;
border-radius:8px;
box-shadow:0 0 10px red;
}
</style>
</head>

<body>

<header>üï∑Ô∏è SpiderVault</header>
<button class="adminBtn" onclick="adminLogin()">Admin</button>

<div id="store"></div>
<div id="cartSection"></div>
<div id="paymentSection" class="hidden"></div>
<div id="successSection" class="hidden"></div>
<div id="adminPanel" class="hidden"></div>

<script>

let adminUser="Arif";
let adminPass="arif12";

let products=JSON.parse(localStorage.getItem("sv_products"))||[
{name:"VIP Rank",price:199,img:"https://via.placeholder.com/300x200"},
{name:"MVP Rank",price:499,img:"https://via.placeholder.com/300x200"}
];

let orders=JSON.parse(localStorage.getItem("sv_orders"))||[];
let cart=[];

function save(){
localStorage.setItem("sv_products",JSON.stringify(products));
localStorage.setItem("sv_orders",JSON.stringify(orders));
}

function renderStore(){
let html="";
products.forEach((p,i)=>{
html+=`
<div class="card">
<img src="${p.img}">
<h3>${p.name}</h3>
<p>‚Çπ${p.price}</p>
<button onclick="addToCart(${i})">Add to Cart</button>
</div>`;
});
document.getElementById("store").innerHTML=html;
renderCart();
}

function addToCart(i){
cart.push(products[i]);
renderCart();
}

function renderCart(){
let total=0;
let html=`<div class="card"><h2>Cart</h2>`;
cart.forEach(c=>{
total+=c.price;
html+=`<p>${c.name} - ‚Çπ${c.price}</p>`;
});
html+=`<h3>Total: ‚Çπ${total}</h3>`;
if(cart.length>0){
html+=`<button onclick="checkout()">Proceed to Payment</button>`;
}
html+=`</div>`;
document.getElementById("cartSection").innerHTML=html;
}

function checkout(){
document.getElementById("paymentSection").classList.remove("hidden");
document.getElementById("paymentSection").innerHTML=`
<div class="card">
<h2>Payment</h2>
<input id="ign" placeholder="Minecraft IGN">
<input id="utr" placeholder="Enter UTR ID">
<input type="file" id="proof">
<button onclick="placeOrder()">Submit Order</button>
</div>`;
}

function placeOrder(){
let ign=document.getElementById("ign").value;
let utr=document.getElementById("utr").value;
if(!ign||!utr){alert("Fill all fields");return;}

let total=cart.reduce((a,b)=>a+b.price,0);

orders.push({
ign:ign,
items:cart,
total:total,
utr:utr,
status:"Pending"
});

save();
cart=[];
renderStore();
document.getElementById("paymentSection").classList.add("hidden");
document.getElementById("successSection").classList.remove("hidden");
document.getElementById("successSection").innerHTML=`
<div class="card">
<h2>üï∑Ô∏è Order Submitted</h2>
<p>Status: Pending</p>
</div>`;
}

function adminLogin(){
let u=prompt("Username");
let p=prompt("Password");
if(u===adminUser && p===adminPass){
openAdmin();
}else{
alert("Wrong");
}
}

function openAdmin(){
document.getElementById("store").classList.add("hidden");
document.getElementById("cartSection").classList.add("hidden");
document.getElementById("paymentSection").classList.add("hidden");
document.getElementById("successSection").classList.add("hidden");
document.getElementById("adminPanel").classList.remove("hidden");

let html=`<div class="card"><h2>Admin Panel</h2></div>`;

html+=`<div class="card">
<h3>Add Product</h3>
<input id="pname" placeholder="Product Name">
<input id="pprice" placeholder="Price">
<input id="pimg" placeholder="Image URL">
<button onclick="addProduct()">Add Product</button>
</div>`;

orders.forEach((o,i)=>{
html+=`
<div class="card">
<p><b>${o.ign}</b></p>
<p>Total: ‚Çπ${o.total}</p>
<p>UTR: ${o.utr}</p>
<p>Status: ${o.status}</p>
<button onclick="markPaid(${i})">Mark Paid</button>
</div>`;
});

document.getElementById("adminPanel").innerHTML=html;
}

function addProduct(){
let n=document.getElementById("pname").value;
let pr=document.getElementById("pprice").value;
let im=document.getElementById("pimg").value;
if(!n||!pr||!im){alert("Fill all");return;}
products.push({name:n,price:Number(pr),img:im});
save();
openAdmin();
}

function markPaid(i){
orders[i].status="Paid";
save();
openAdmin();
}

renderStore();

</script>
</body>
</html>
